<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{ hero.id }}</span>{{ hero.name }}
  </li>
</ul>

<h2>{{ hero.name | uppercase }} Details</h2>
<!-- 竖线右边的是Angular的内置管道，用于格式化字符串，uppercase用于将字符串大写 -->
<div><span>id:</span>{{ hero.id }}</div>
<div>
  <label>name:<input [(ngModel)]="hero.name" placeholder="name"/><!-- [(ngModel]：双向绑定 -->
  </label>
</div>
